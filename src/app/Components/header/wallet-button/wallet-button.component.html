<div class="card-container">
  <button
    [ngClass]="'card ' + (connected ? 'card-mini active' : 'card-small')"
    (click)="connected ? openAccountsOptions() : requestAccounts()"
  >
    <div *ngIf="connected; then walleticon; else connectblock"></div>
    <ng-template #walleticon>
      <i class="light-icon-wallet"></i>
    </ng-template>
    <ng-template #connectblock>
      {{ message }}
    </ng-template>
  </button>
</div>

<div class="card-container">
  <div
    [ngClass]="'card ' + (accountsAvailable() ? 'card-mini' : 'card-small')"
    (click)="accountsAvailable() ? openAccountsModal() : requestAccounts()"
  >
    <div *ngIf="accountsAvailable(); then walleticon; else connectblock"></div>
    <ng-template #walleticon>
      <i class="light-icon-wallet"></i>
    </ng-template>
    <ng-template #connectblock>
      {{ message }}
    </ng-template>
  </div>
</div>

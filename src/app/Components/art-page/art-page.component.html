<main class="content">
  Total supply: {{ total }}
  <div
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
    [scrollWindow]="false"
  >
    <app-nft-preview
      *ngFor="let art; in: arts"
      [cid]="art.cid"
      [metadataCid]="art.metadataCid"
    ></app-nft-preview>
  </div>
</main>

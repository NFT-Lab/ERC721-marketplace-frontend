<main class="content card-container">
  <img
    class="card image"
    [src]="'https://gateway.pinata.cloud/ipfs/' + cid"
    (click)="openInNewWindow()"
  />
  <div class="info">
    <h3>{{ metadata?.title }}</h3>
    <p>{{ metadata?.author }}</p>
    <p>{{ metadata?.wallet }}</p>
    <p>{{ metadata?.description }}</p>
    <p>{{ owner }}</p>
  </div>
</main>

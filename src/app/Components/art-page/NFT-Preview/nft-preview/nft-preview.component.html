<figure class="card-container preview-container">
  <div class="info">
    <h3>{{ title }}</h3>
    <p>{{ author }}</p>
  </div>
  <img
    #image
    class="card preview"
    [src]="'https://gateway.pinata.cloud/ipfs/' + img"
  />
  <figcaption class="preview-description">
    {{ description }}
  </figcaption>
</figure>
